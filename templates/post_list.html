<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все посты найденные по запросу {{ word }}</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<main>

    <a href="/" class="link">Назад</a>

    <h1>Посты по запросу {{ word }}</h1>

    <div class="post">
        {% for item in items %}
            <img src="{{ item['pic'] }}" width="100%" alt="">
            <p>{{ item['content'] }}</p>
            <hr>
        {% endfor %}
    </div>
    <a href="post_form.html" class="button">Добавить пост</a>

</main>
</body>
</html>
